<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/dark.css" rel="stylesheet">

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>

    <!-- Include -->
    <script language="JavaScript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script language="JavaScript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script language="JavaScript" src="../js/game/Globals.js"></script>
    <script language="JavaScript" src="../js/game/Globals.js"></script>
    <script language="JavaScript" src="../js/game/Tileset.js"></script>
    <script language="JavaScript" src="../js/game/TilesetCell.js"></script>
    <script language="JavaScript" src="../js/game/Layer.js"></script>
    <script language="JavaScript" src="../js/game/TilesetLayer.js"></script>
    <script language="JavaScript" src="../js/game/Map.js"></script>
    <script language="JavaScript" src="../js/component/TilesetCanvas.js"></script>
    <script language="JavaScript" src="../js/game/MapTree.js"></script>
    <script language="JavaScript" src="../js/component/MapCanvas.js"></script>
    <script language="JavaScript" src="../js/game/AssetStructure.js"></script>
    <script language="JavaScript" src="../js/game/Project.js"></script>
    <script language="JavaScript" src="../js/game/ProjectManager.js"></script>
    <script language="JavaScript" src="../js/os/FileSystemHandler.js"></script>

    <script language="JavaScript" src="../js/view/CreateProjectView.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <title>New Project</title>

</head>

<body>

<div class="container" style="margin-top:30px">

    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Basic Details</h3>
                </div>
                <div class="panel-body">
                    <form>

                        <div>
                            <label for="projectRootPath">Project Root Path</label>
                            <div class="input-group">

                                <input id="projectRootPath" type="text" class="form-control" placeholder="">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="lookForProjectRootClicked()">...</button>
                                </span>
                            </div><!-- /input-group -->

                            <div class="form-group" style="margin-top: 15px;">
                                <label for="projectFolderName">Project Folder Name</label>
                                <input type="email" class="form-control" id="projectFolderName" placeholder="Untitled">
                            </div>

                            <div class="form-group">
                                <label for="projectTitle">Project Title</label>
                                <input type="email" class="form-control" id="projectTitle" placeholder="Untitled">
                            </div>

                        </div>

                    </form>

                </div>
            </div>
        </div><!-- /.col-sm-4 -->
    </div>


    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User Details</h3>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="email" class="form-control" id="author" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="companyName">Company name</label>
                            <input type="email" class="form-control" id="companyName" placeholder="Company">
                        </div>

                    </form>
                </div>
            </div>
        </div><!-- /.col-sm-4 -->
    </div>

    <footer id="footerButtons">
        <div class="pull-right">
            <button type="button" class="btn btn btn-default" onclick="createButtonClicked()">Create</button>
            <button type="button" class="btn btn btn-default" onclick="cancelButtonClicked()">Cancel</button>
        </div>
    </footer>

<!--    <div class="pull-right">
        <button type="button" class="btn btn btn-default" onclick="createButtonClicked()">Create</button>
        <button type="button" class="btn btn btn-default" onclick="cancelButtonClicked()">Cancel</button>
    </div>-->

</div>


</body>

</html>
