<html>

    <head>

        <meta charset="UTF-8">

        <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="../node_modules/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet">
        <link href="../css/dark.css" rel="stylesheet">

        <style>
            /* the same color with .active */
            .fixed-table-container tbody .selected td {
                background-color: darkorange;
            }
            .bs-checkbox {
                display:none;
            }
        </style>

        <!-- Insert this line above script imports  -->
        <script>if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }</script>

        <!-- Include -->
        <script language="JavaScript" src="../node_modules/jquery/dist/jquery.js"></script>
        <script language="JavaScript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script language="JavaScript" src="../node_modules/bootstrap-table/dist/bootstrap-table.js"></script>


        <script language="JavaScript" src="../js/game/Globals.js"></script>
        <script language="JavaScript" src="../js/game/Globals.js"></script>
        <script language="JavaScript" src="../js/game/Tileset.js"></script>
        <script language="JavaScript" src="../js/game/TilesetCell.js"></script>
        <script language="JavaScript" src="../js/game/Layer.js"></script>
        <script language="JavaScript" src="../js/game/TilesetLayer.js"></script>
        <script language="JavaScript" src="../js/game/Map.js"></script>
        <script language="JavaScript" src="../js/component/TilesetCanvas.js"></script>
        <script language="JavaScript" src="../js/game/MapTree.js"></script>
        <script language="JavaScript" src="../js/component/MapCanvas.js"></script>
        <script language="JavaScript" src="../js/game/AssetStructure.js"></script>
        <script language="JavaScript" src="../js/game/Project.js"></script>
        <script language="JavaScript" src="../js/game/ProjectManager.js"></script>
        <script language="JavaScript" src="../js/os/FileSystemHandler.js"></script>

        <script language="JavaScript" src="../js/view/LoadProjectView.js"></script>

        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>

        <title>Load Project</title>

    </head>

    <body class="container">


    <div class="row">

        <div class="col-sm-4" style="margin-top:20px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Basic Details</h3>
                </div>

                <div class="panel-body">

                    <div>
                        <label for="projectRootPath">Project Root Path</label>
                        <div class="input-group">

                            <input id="projectRootPath" type="text" class="form-control" placeholder="">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="lookForProjectRootClicked()">...</button>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-sm-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Project List</h3>
                    </div>
                    <div class="panel-body">
                        <table data-toggle="table" data-height="150" id="projects" data-click-to-select="true"
                               data-select-item-name="radioName">
                            <thead>
                            <tr>
                                <th data-field="state" data-radio="true"></th>
                                <th data-field="folderName">Folder Name</th>
                                <th data-field="projectTitle">Project Title</th>
                            </tr>
                            </thead>
                        </table>
                        <div class="pull-right">
                            <button type="button" onclick="deleteButtonClicked()" class="btn btn btn-danger" style="width:150px; margin-right:0;">
                                <span class="glyphicon glyphicon-trash"></span>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footerButtons">
            <div class="pull-right">
                <button type="button" class="btn btn btn-default" onclick="loadButtonClicked()">Load</button>
                <button type="button" class="btn btn btn-default" onclick="cancelButtonClicked()">Cancel</button>
            </div>
        </footer>

    </body>

</html>
