<html>

    <head>
        <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="../css/dark.css" rel="stylesheet">

        <!-- Insert this line above script imports  -->
        <script>if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }</script>

        <!-- Include -->
        <script language="JavaScript" src="../node_modules/jquery/dist/jquery.js"></script>
        <script language="JavaScript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>

        <style type="text/css" id="mapTree-style">
            .treeview .list-group-item {
                cursor: pointer
            }

            .treeview span.indent {
                margin-left: 10px;
                margin-right: 10px
            }

            .treeview span.icon {
                width: 12px;
                margin-right: 5px
            }

            .treeview .node-disabled {
                color: silver;
                cursor: not-allowed
            }

            .node-mapTree {
                color: #FFFFFF;
                border: none;
                background-color: rgb(64, 64, 64)
            }

            .node-mapTree:not(.node-disabled):hover {
                background-color: rgb(96, 96, 96);
            }

            body {
                background: url('../assets/IgnisBGLogo.png') no-repeat fixed center;
            }
        </style>

    </head>

    <body>
        <div id="toolbar">
            <div id="newProjectButton" class="customButtonIconButton" onclick="openNewProjectWindow()"></div>
            <div id="loadProjectButton" class="customButtonIconButton" onclick="btnLoadClicked()"></div>
            <div id="saveProjectButton" class="customButtonIconButton disabled-toolbutton" onclick="btnSaveClicked()"></div>

            <div class="spacer"></div>
            <div id="penButton" class="customButtonIconButton marked disabled-toolbutton" onclick="btnPenClicked()"></div>
            <div id="brushButton" class="customButtonIconButton disabled-toolbutton" onclick="btnBrushClicked()"></div>
            <div id="fillButton" class="customButtonIconButton disabled-toolbutton" onclick="btnFillClicked()"></div>
            <div id="eraseButton" class="customButtonIconButton disabled-toolbutton" onclick="btnEraseClicked()"></div>

            <div class="spacer"></div>
            <div id="layer1" class="customButtonIconButton buttonGroupLayer marked disabled-toolbutton" onclick="btnLayer1Click()"></div>
            <div id="layer2" class="customButtonIconButton buttonGroupLayer disabled-toolbutton" onclick="btnLayer2Click()"></div>
            <div id="layer3" class="customButtonIconButton buttonGroupLayer disabled-toolbutton" onclick="btnLayer3Click()"></div>
            <div id="layer4" class="customButtonIconButton buttonGroupLayer disabled-toolbutton" onclick="btnLayer4Click()"></div>

            <div class="spacer"></div>
            <div id="importManager" class="customButtonIconButton buttonGroupLayer disabled-toolbutton" onclick="btnImportManagerClicked()"></div>

        </div>

        <div id="leftSection" class="hiddenClass">
            <div id="tilesetCanvasScroller">
                <canvas id="tilesetCanvas" width="300" height="768" style="border:1px solid #d3d3d3;background:#ffffff;">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>

            <div id="mapTree" tabindex="1"></div>
        </div>

        <div id="mapCanvasScroller" class="hiddenClass">

            <canvas class="renderCanvas" id="mapCanvas" width="1024" height="768"
                    style="border:1px solid #d3d3d3;background:#ffffff; z-index: 1">
                Your browser does not support the HTML5 canvas tag.
            </canvas>

            <canvas class="renderCanvas" id="mapTopCanvas" width="1024" height="768"
                    style="border:1px solid #d3d3d3;z-index: 2; background:transparent ">
                Your browser does not support the HTML5 canvas tag.
            </canvas>

        </div>

        <footer id="footerMap">

        </footer>

        <!-- Ignis Engine Include -->
        <script language="JavaScript" src="../js/game/Globals.js"></script>
        <script language="JavaScript" src="../js/game/Globals.js"></script>
        <script language="JavaScript" src="../js/game/Tileset.js"></script>
        <script language="JavaScript" src="../js/game/TilesetCell.js"></script>
        <script language="JavaScript" src="../js/game/Layer.js"></script>
        <script language="JavaScript" src="../js/game/TilesetLayer.js"></script>
        <script language="JavaScript" src="../js/game/Map.js"></script>
        <script language="JavaScript" src="../js/component/TilesetCanvas.js"></script>
        <script language="JavaScript" src="../js/game/MapTree.js"></script>
        <script language="JavaScript" src="../js/component/MapCanvas.js"></script>
        <script language="JavaScript" src="../js/game/AssetStructure.js"></script>
        <script language="JavaScript" src="../js/game/Project.js"></script>
        <script language="JavaScript" src="../js/game/ProjectManager.js"></script>
        <script language="JavaScript" src="../js/os/FileSystemHandler.js"></script>


        <!-- UI Elements -->
        <script language="JavaScript" src="../js/bootstrapExtension/CustomBootstrapTree.js"></script>

        <!-- VIEWS -->
        <script language="JavaScript" src="../js/view/MainView.js"></script>

        <!-- Include End -->

    </body>


</html>
